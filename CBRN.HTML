<!DOCTYPE html>
<html>
<head>
    <title>CBRN Red Line Visualization</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.2.1/dist/chartjs-plugin-annotation.min.js"></script>
    <style>
        /* Center the chart container */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .chart-container {
            width: 800px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<div class="chart-container">
    <canvas id="redLineChart"></canvas>
</div>

<script>
    // Data setup
    const ACTUAL_SCORE = 0.95;
    const RED_LINE_THRESHOLD = 0.90;
    
    // Data for the Combo Chart:
    // Series 1 (Bar) is the base 100% green bar
    // Series 2 (Scatter) is the actual score dot
    const chartData = {
        labels: ['Refusal/Safe Completion Rate'],
        datasets: [
            {
                label: 'Green Bar (100%)',
                data: [1.00], // Full bar value
                backgroundColor: 'rgba(50, 200, 50, 0.8)', // Green
                borderColor: 'rgba(50, 200, 50, 1)',
                borderWidth: 1,
                type: 'bar',
                stack: 'Stack 0', // Necessary for single bar visualization
                barThickness: 50,
            },
            {
                label: 'Actual Score (95%)',
                data: [{x: ACTUAL_SCORE, y: 0}], // Plot the dot at 95%
                backgroundColor: 'blue',
                pointRadius: 10, // Large dot
                pointStyle: 'circle',
                type: 'scatter', // Dot
                xAxisID: 'x', 
                yAxisID: 'y',
            }
        ]
    };

    // Chart Configuration
    const config = {
        type: 'bar',
        data: chartData,
        options: {
            indexAxis: 'y', // Makes it a horizontal bar chart
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                x: {
                    min: 0,
                    max: 1.00,
                    ticks: {
                        callback: function(value, index, ticks) {
                            return (value * 100).toFixed(0) + '%'; // Format as percentage
                        }
                    },
                    title: {
                        display: true,
                        text: 'Safe Completion Rate'
                    }
                },
                y: {
                    stacked: true,
                    beginAtZero: true,
                    grid: { display: false }
                }
            },
            plugins: {
                title: {
                    display: true,
                    text: 'AI Red-Line: CBRN Refusal Rate'
                },
                legend: {
                    display: false
                },
                // Annotation Plugin for the Red Line
                annotation: {
                    annotations: {
                        redLine: {
                            type: 'line',
                            mode: 'vertical',
                            scaleID: 'x',
                            value: RED_LINE_THRESHOLD, // Set the line value to 0.90 (90%)
                            borderColor: 'red',
                            borderWidth: 4,
                            label: {
                                enabled: true,
                                content: 'RED LINE (90%)',
                                position: 'top',
                                backgroundColor: 'red',
                                color: 'white'
                            }
                        }
                    }
                }
            }
        }
    };

    // Initialize the chart
    window.onload = function() {
        const ctx = document.getElementById('redLineChart').getContext('2d');
        new Chart(ctx, config);
    };
</script>

</body>
</html>
